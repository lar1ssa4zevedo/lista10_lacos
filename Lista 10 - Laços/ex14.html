<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14</title>
</head>
<body>
    <script>
        //14 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        var array = [];
        var array2 = [];
        var i = 1;
        
        while (i<=10){
            var num = parseInt(prompt("Digite um número: "));
            if (num >=24 && num <=42){
                array.push(num);
                i++;
                
            }else {
                array2.push(num);
                i++;
            }
        }

        document.write("Números dentro do intervalo (24 a 42): <br>" + array);
        document.write("<br> Números fora do intervalo: <br>" + array2);


        
    </script>
</body>
</html>

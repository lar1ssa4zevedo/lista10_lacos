<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
</head>
<body>
    <script>
        //13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

        var n = parseInt(prompt("Escolha e digite um número e eu vou te mostrar as tabuadas até ele!"));

        for (let x=1; x<=10; x++){
            for (let n=1; n<=10; n++);{
            var num = n*x;
            document.write(num + "<br>" + "<br>");
            }
        }

       

    </script>
</body>
</html>

<body>
    <script>
        //4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

        var x = 14;
        var media = 0;
        var soma= 0;

        while (x <= 100){
            soma = soma + x;
            x++;
        }
        media = soma/85;
        document.write("A média aritmética dos números inteiros de 15 a 100 é: " + media);

    </script>
</body>

<body>
    <script>
        //5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e de todos os número inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

        var x = parseInt(prompt("Digite o primeiro número: "));
        var y = parseInt(prompt("Digite o segundo número: "));
        var soma = 0;
        var media = 0;
        var l = 0;
        
        for (i=1; i<=y; i++){
            alert(soma += x);
            x++;
            l=i;
        }    
        media = soma/l;
        alert("A média dos números entre " + x + " e " + y + " é igual a: " + media);  
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
</head>
<body>
    <script>
        /*7 - Ler dois valores e imprimir uma das três mensagens a seguir:
        ‘Números iguais’, caso os números sejam iguais
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/

        var x = parseInt(prompt("Digite um número: "));
        var y = parseInt(prompt("Digite outro número: "));

        if (x == y) {
            document.write ("Os números digitados são iguais.");
        } else if (x > y){
            document.write ("O primeiro é maior.");
        } else if (y > x) {
            document.write ("O segundo é maior.");
        }




    </script>
    
</body>
</html>
